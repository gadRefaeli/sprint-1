<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="initGame()">


  <h1 onclick="restartGame()" class="smile"></h1>
  
  <button class="Easy" onclick="changeLevel(this)">Easy</button>
  <button class="Hard" onclick="changeLevel(this)">Hard</button>
  <button class="Extreme" onclick="changeLevel(this)">Extreme</button>
  <div class="all-board">
    <table class="board" border="1" cellpadding="10">
      <tbody></tbody>
    </table>
  </div>
  <div>
    <button class="booms"><h4> Bombs Left:<span></span></h4></button>
    <button class="timer"><h3></h3></button>
    <button class="lives"><h3></h3></button>
  </div>
 
 
  
  
  <script src="util.js"></script>
  <script src="main.js"></script>
</body>
</html>
